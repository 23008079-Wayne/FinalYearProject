<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - FinanceAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header-links {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .header-links a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: color 0.3s;
        }

        .header-links a:hover {
            color: #764ba2;
        }

        .portfolio-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .overview-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .overview-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .overview-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .overview-card .value.positive {
            color: #10B981;
        }

        .overview-card .value.negative {
            color: #FF6B6B;
        }

        .actions {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .actions h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .action-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            width: 150px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: #FF6B6B;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a52;
        }

        .holdings {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .holdings h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .holdings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .holdings-table th {
            background: #f5f5f5;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e0e0e0;
        }

        .holdings-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .holdings-table tr:hover {
            background: #f9f9f9;
        }

        .symbol-cell {
            font-weight: 600;
            color: #333;
        }

        .value-cell {
            text-align: right;
            color: #10B981;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .transactions {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transactions h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-symbol {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 0.85rem;
            color: #999;
        }

        .transaction-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 0 15px;
        }

        .transaction-type.buy {
            background: #d4edda;
            color: #155724;
        }

        .transaction-type.sell {
            background: #f8d7da;
            color: #721c24;
        }

        .transaction-amount {
            font-weight: 600;
            color: #333;
            text-align: right;
            min-width: 120px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.3);
        }

        .paypal-btn {
            background: #0070ba;
            color: white;
        }

        .paypal-btn:hover {
            background: #005ea6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìà Portfolio Dashboard</h1>
            <div class="header-links">
                <a href="index.html">‚Üê Back to Dashboard</a>
                <a href="#" onclick="location.reload()">üîÑ Refresh</a>
            </div>
        </header>

        <div class="portfolio-overview">
            <div class="overview-card">
                <h3>Total Cash</h3>
                <div class="value" id="cashValue">$10,000.00</div>
            </div>
            <div class="overview-card">
                <h3>Portfolio Value</h3>
                <div class="value" id="portfolioValue">$0.00</div>
            </div>
            <div class="overview-card">
                <h3>Total Value</h3>
                <div class="value" id="totalValue">$10,000.00</div>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="actions">
            <h2>Buy Stocks</h2>
            <div class="action-form">
                <div class="form-group">
                    <label>Symbol</label>
                    <select id="buySymbol">
                        <option value="">Select Stock</option>
                        <option value="AAPL">AAPL</option>
                        <option value="GOOGL">GOOGL</option>
                        <option value="MSFT">MSFT</option>
                        <option value="TSLA">TSLA</option>
                        <option value="JNJ">JNJ</option>
                        <option value="JPM">JPM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Shares</label>
                    <input type="number" id="buyShares" placeholder="10" min="1">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" id="buyPrice" placeholder="$0.00" readonly>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="buyStocks('stripe')">üí≥ Buy with Stripe</button>
                    <button class="btn paypal-btn" onclick="buyStocks('paypal')">üÖøÔ∏è Buy with PayPal</button>
                </div>
            </div>
        </div>

        <div class="holdings">
            <h2>Holdings</h2>
            <table class="holdings-table" id="holdingsTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Avg Cost</th>
                        <th>Current Price</th>
                        <th>Value</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="holdingsBody">
                    <tr><td colspan="6" class="empty-state"><p>No holdings yet</p></td></tr>
                </tbody>
            </table>
        </div>

        <div class="transactions">
            <h2>Transaction History</h2>
            <div id="transactionsContainer">
                <div class="empty-state"><p>No transactions yet</p></div>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID_HERE"></script>
    <script>
        const stripe = Stripe('pk_test_YOUR_PUBLIC_KEY_HERE'); // Replace with your Stripe public key
        let portfolio = null;

        // Load portfolio on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPortfolio();
            
            // Update stock price when symbol is selected
            document.getElementById('buySymbol').addEventListener('change', updateStockPrice);

            // Check for payment success on page load
            const params = new URLSearchParams(window.location.search);
            if (params.has('session_id')) {
                handlePaymentReturn();
            }
            if (params.has('paypal_order_id')) {
                handlePayPalReturn();
            }
        });

        async function loadPortfolio() {
            try {
                const response = await fetch('/api/portfolio?userId=default_user');
                const data = await response.json();
                portfolio = data;

                // Update overview cards
                document.getElementById('cashValue').textContent = `$${data.cash.toFixed(2)}`;
                document.getElementById('portfolioValue').textContent = `$${data.portfolioValue.toFixed(2)}`;
                document.getElementById('totalValue').textContent = `$${data.totalValue.toFixed(2)}`;

                // Update holdings table
                renderHoldings(data.holdings);

                // Update transactions
                renderTransactions(data.transactions);
            } catch (error) {
                console.error('Error loading portfolio:', error);
                showAlert('Error loading portfolio', 'error');
            }
        }

        async function updateStockPrice() {
            const symbol = document.getElementById('buySymbol').value;
            if (!symbol) return;

            try {
                const response = await fetch(`/api/stock-price/${symbol}`);
                const data = await response.json();
                document.getElementById('buyPrice').value = `$${data.price.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching stock price:', error);
            }
        }

        async function buyStocks(method = 'stripe') {
            const symbol = document.getElementById('buySymbol').value;
            const shares = parseInt(document.getElementById('buyShares').value);

            if (!symbol || !shares || shares <= 0) {
                showAlert('Please select a stock and enter shares', 'error');
                return;
            }

            if (method === 'stripe') {
                buyWithStripe(symbol, shares);
            } else if (method === 'paypal') {
                buyWithPayPal(symbol, shares);
            }
        }

        async function buyWithStripe(symbol, shares) {
            try {
                const response = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol,
                        shares,
                        userId: 'default_user'
                    })
                });

                const data = await response.json();
                
                if (data.sessionId) {
                    const result = await stripe.redirectToCheckout({
                        sessionId: data.sessionId
                    });

                    if (result.error) {
                        showAlert(result.error.message, 'error');
                    }
                } else {
                    showAlert(data.error || 'Error creating checkout session', 'error');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showAlert('Error initiating checkout', 'error');
            }
        }

        async function buyWithPayPal(symbol, shares) {
            try {
                const response = await fetch('/api/paypal/create-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol,
                        shares,
                        userId: 'default_user'
                    })
                });

                const data = await response.json();
                
                if (data.approvalUrl) {
                    window.location.href = data.approvalUrl;
                } else {
                    showAlert(data.error || 'Error creating PayPal order', 'error');
                }
            } catch (error) {
                console.error('PayPal error:', error);
                showAlert('Error initiating PayPal payment', 'error');
            }
        }

        async function handlePaymentReturn() {
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('session_id');
            const symbol = params.get('symbol');
            const shares = params.get('shares');

            if (sessionId) {
                try {
                    const response = await fetch('/api/process-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sessionId,
                            symbol,
                            shares,
                            userId: 'default_user'
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        showAlert(`‚úÖ ${data.message}`, 'success');
                        
                        // Clear form
                        document.getElementById('buySymbol').value = '';
                        document.getElementById('buyShares').value = '';
                        document.getElementById('buyPrice').value = '';
                        
                        // Reload portfolio
                        await loadPortfolio();
                        
                        // Clean URL
                        window.history.replaceState({}, document.title, '/portfolio.html');
                    } else {
                        showAlert(data.error || 'Payment processing failed', 'error');
                    }
                } catch (error) {
                    console.error('Payment processing error:', error);
                    showAlert('Error processing payment', 'error');
                }
            }
        }

        async function handlePayPalReturn() {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('paypal_order_id');

            if (orderId) {
                try {
                    const response = await fetch('/api/paypal/capture-payment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            orderId
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        showAlert(`‚úÖ ${data.symbol}: Purchased ${data.shares} shares with PayPal!`, 'success');
                        
                        // Clear form
                        document.getElementById('buySymbol').value = '';
                        document.getElementById('buyShares').value = '';
                        document.getElementById('buyPrice').value = '';
                        
                        // Reload portfolio
                        await loadPortfolio();
                        
                        // Clean URL
                        window.history.replaceState({}, document.title, '/portfolio.html');
                    } else {
                        showAlert(data.error || 'PayPal payment processing failed', 'error');
                    }
                } catch (error) {
                    console.error('PayPal payment processing error:', error);
                    showAlert('Error processing PayPal payment', 'error');
                }
            }
        }

        async function sellShares(symbol) {
            const shares = prompt(`How many shares of ${symbol} to sell?`);
            if (!shares || parseInt(shares) <= 0) return;

            try {
                const response = await fetch('/api/sell-shares', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol,
                        shares: parseInt(shares),
                        userId: 'default_user'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert(`‚úÖ ${data.message}`, 'success');
                    await loadPortfolio();
                } else {
                    showAlert(data.error || 'Sale failed', 'error');
                }
            } catch (error) {
                console.error('Sell error:', error);
                showAlert('Error selling shares', 'error');
            }
        }

        function renderHoldings(holdings) {
            const tbody = document.getElementById('holdingsBody');
            
            if (Object.keys(holdings).length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state"><p>No holdings yet</p></td></tr>';
                return;
            }

            tbody.innerHTML = Object.entries(holdings).map(([symbol, holding]) => `
                <tr>
                    <td class="symbol-cell">${symbol}</td>
                    <td>${holding.shares}</td>
                    <td>$${holding.avgCost.toFixed(2)}</td>
                    <td>$${holding.currentPrice.toFixed(2)}</td>
                    <td class="value-cell">$${holding.value.toFixed(2)}</td>
                    <td><button class="btn btn-danger" onclick="sellShares('${symbol}')" style="padding: 8px 16px; font-size: 0.9rem;">Sell</button></td>
                </tr>
            `).join('');
        }

        function renderTransactions(transactions) {
            const container = document.getElementById('transactionsContainer');
            
            if (transactions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No transactions yet</p></div>';
                return;
            }

            container.innerHTML = transactions.slice().reverse().map(tx => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-symbol">${tx.symbol}</div>
                        <div class="transaction-date">${new Date(tx.date).toLocaleString()}</div>
                    </div>
                    <div class="transaction-type ${tx.type}">${tx.type.toUpperCase()}</div>
                    <div class="transaction-info">
                        <div class="transaction-symbol">${tx.shares} shares @ $${tx.price.toFixed(2)}</div>
                    </div>
                    <div class="transaction-amount">$${tx.total.toFixed(2)}</div>
                </div>
            `).join('');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 5000);
        }
    </script>
</body>
</html>
